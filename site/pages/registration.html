<div id="wsb-registration-form"></div>
<script src="https://js.stripe.com/v3/"></script>
<script>
  const apiKey = siteConfig.apiKey;
  const themeName = siteConfig.theme ? siteConfig.theme : 'alfred';
  document.addEventListener('wsbwidgetsloaded', function () {
    const widgets = [
      // this is an example of the configuration of `forwardSearchParams` parameter for Registration page widget.
      // For more information, visit https://support.workshopbutler.com/article/242-how-to-track-referrals
      {
        type: 'RegistrationPage',
        target: '#wsb-registration-form',
        theme: themeName,
        trainers: {
          show: true,
          bio: true,
        },
        forwardSearchParams: [
          {
            name: 'referral', // name of the query parameter. Example: https://example.com?referral=123
            to: '0421dc07',   // name of the field to which the value of the query parameter will be forwarded.
                              // Example: https://example.com?referral=123 ->
            hidden: true
          },
          {
            name: 'name',
            to: '0421dc07',
          }]
      }
    ];
    const config = {
      apiKey: apiKey,
      locale: 'en'
    };

    WorkshopButlerWidgets.launch(config, widgets);
  });

</script>
