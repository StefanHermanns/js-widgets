<div id="wsb-event-details"></div>

<script>
  const apiKey = siteConfig.apiKey;
  const themeName = siteConfig.theme ? siteConfig.theme : 'alfred';
  document.addEventListener('wsbwidgetsloaded', function() {
    const widgets = [
      {
        type: 'EventPage',
        target: '#wsb-event-details',
        theme: themeName,
        trainers: true,
        trainerPageUrl: '/trainer-profile',
        registrationPageUrl: '/registration',
        expiredTickets: true,
        numberOfTickets: true,
        widgets: [
          {
            type: 'SidebarEventList',
            show: true,
            theme: themeName,
            target: '#upcoming-events',
            eventPageUrl: '/event-page',
            future: true,
            length: 3,
            excludeId: WorkshopButlerWidgets.getQueryParam('id')
          }
        ],
      }
    ];
    const config = {
      apiKey: apiKey,
      locale: 'en'
    };

    WorkshopButlerWidgets.launch(config, widgets);
  });

</script>
