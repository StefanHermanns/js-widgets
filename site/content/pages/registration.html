<div id="wsb-registration-form"></div>
<script src="https://js.stripe.com/v3/"></script>
<script>
  const apiKey = siteConfig.apiKey;
  const themeName = siteConfig.theme ? siteConfig.theme : 'alfred';
  document.addEventListener('wsbwidgetsloaded', function () {
    const widgets = [
      {
        type: 'RegistrationPage',
        target: '#wsb-registration-form',
        theme: themeName,
        trainers: true,
        successRedirectUrl: 'https://workshopbutler.com'
      }
    ];
    const config = {
      apiKey: apiKey,
      locale: 'en'
    };

    WorkshopButlerWidgets.launch(config, widgets);
  });

</script>
