<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Test page for widget</title>

  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="apiKey.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">

<link href="/themes.min.css" rel="stylesheet"><script type="text/javascript" src="/widgets.js"></script><script type="text/javascript" src="/themes.js"></script></head>
<body>
<h1>Event Details</h1>
<div id="wsb-event-details"></div>

<script>
    document.addEventListener('wsbwidgetsloaded', function() {
        const widgets = [
            {
                type: 'EventPage',
                target: '#wsb-event-details',
                theme: 'gatsby',
                withTrainers: true,
                trainerPageUrl: '/trainer-details.html',
                widgets: [
                    {
                        type: 'SidebarEventList',
                        show: true,
                        theme: 'alfred',
                        target: '#upcoming-events',
                        eventPageUrl: '/event-details.html',
                        future: true,
                        length: 3,
                        excludeId: WorkshopButlerWidgets.getQueryParam('id')
                    }
                ],
            }
        ];
        WorkshopButlerWidgets.launch(API_KEY, widgets);
    });

</script>

</body>
</html>
