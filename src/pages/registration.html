<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Test page for widget</title>

  <script
      src="https://code.jquery.com/jquery-2.1.4.min.js"
      integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw="
      crossorigin="anonymous"></script>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

</head>
<body>
<h1>Event Details</h1>
<div id="wsb-registration-form"></div>

<script>
    const apiKey = '<%= htmlWebpackPlugin.options.config.apiKey %>';
    const themeName = '<%= htmlWebpackPlugin.options.config.theme %>';
    document.addEventListener('wsbwidgetsloaded', function() {
        const widgets = [
            {
                type: 'RegistrationPage',
                target: '#wsb-registration-form',
                theme: themeName,
                trainers: true
            }
        ];
        const config = {
            apiKey: apiKey,
            locale: 'pt'
        };

        WorkshopButlerWidgets.launch(config, widgets);
    });

</script>
</body>
</html>
